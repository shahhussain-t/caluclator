<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
</head>
<body>


    <div>
        <h1>Student Percentage Calculator</h1>
        <div id="multi-step-form-container">
            <!-- Form Steps / Progress Bar -->
            <ul class="form-stepper form-stepper-horizontal text-center mx-auto pl-0">
                <!-- Step 1 -->
                <li class="form-stepper-active text-center form-stepper-list" step="1">
                    <a class="mx-2">
                        <span class="form-stepper-circle">
                            <span>1</span>
                        </span>
                        <div class="label">Enter Obtained Marks</div>
                    </a>
                </li>
                <!-- Step 2 -->
                <li class="form-stepper-unfinished text-center form-stepper-list" step="2">
                    <a class="mx-2">
                        <span class="form-stepper-circle text-muted">
                            <span>2</span>
                        </span>
                        <div class="label text-muted">Total Marks</div>
                    </a>
                </li>
                <!-- Step 3 -->
                <li class="form-stepper-unfinished text-center form-stepper-list" step="3">
                    <a class="mx-2">
                        <span class="form-stepper-circle text-muted">
                            <span>3</span>
                        </span>
                        <div class="label text-muted">Summary</div>
                    </a>
                </li>
            </ul>
            <!-- Step Wise Form Content -->
            <form id="userAccountSetupForm" name="userAccountSetupForm" enctype="multipart/form-data" method="POST">
                <!-- Step 1 Content -->
                <section id="step-1" class="form-step">
                    <h2 class="font-normal">Enter Your Obtained Marks</h2>
                    <!-- Step 1 input fields -->
                    <div class="mt-3">
                        <div class="mb-3">
                            <label for="sub1" class="form-label">English Marks</label>
                            <input type="text" class="form-control" id="sub1" placeholder="Enter Your Marks">
                          </div>
        
                          <div class="mb-3">
                            <label for="sub2" class="form-label">Artifical  Marks</label>
                            <input type="text" class="form-control" id="sub2" placeholder="Enter Your Marks">
                          </div>
                          
        
                          <div class="mb-3">
                            <label for="sub3" class="form-label">Cloud  Marks</label>
                            <input type="text" class="form-control" id="sub3" placeholder="Enter Your Marks">
                          </div>
                          
        
                          <div class="mb-3">
                            <label for="sub4" class="form-label">Web Marks</label>
                            <input type="text" class="form-control" id="sub4" placeholder="Enter Your Marks">
                          </div>
                          
                       
                    </div>
                    <div class="mt-3">
                        <button  id="step1" class="button btn-navigate-form-step" type="button" step_number="2">Next</button>
                    </div>
                </section>
                <!-- Step 2 Content, default hidden on page load. -->
                <section id="step-2" class="form-step d-none">
                    <h2 class="font-normal">Enter Your Total Marks</h2>
                    <!-- Step 2 input fields -->
                    <div class="mt-3">
                        <div class="mb-3">
                            <label for="tsub1" class="form-label">English Marks</label>
                            <input type="text" class="form-control" id="tsub1" placeholder="Enter Your Marks">
                          </div>
        
                          <div class="mb-3">
                            <label for="tsub2" class="form-label">Artifical  Marks</label>
                            <input type="text" class="form-control" id="tsub2" placeholder="Enter Your Marks">
                          </div>
                          
        
                          <div class="mb-3">
                            <label for="tsub3" class="form-label">Cloud  Marks</label>
                            <input type="text" class="form-control" id="tsub3" placeholder="Enter Your Marks">
                          </div>
                          
        
                          <div class="mb-3">
                            <label for="tsub4" class="form-label">Web Marks</label>
                            <input type="text" class="form-control" id="tsub4" placeholder="Enter Your Marks">
                          </div>
                    </div>
                    <div class="mt-3">
                        <button class="button btn-navigate-form-step" type="button" step_number="1">Prev</button>
                        <button  id="step2" class="button btn-navigate-form-step" type="button" step_number="3">Next</button>
                    </div>
                </section>
                <!-- Step 3 Content, default hidden on page load. -->
                <section id="step-3" class="form-step d-none">
                    <h2 class="font-normal">Marks Deatils</h2>
                    <!-- Step 3 input fields -->
                    <div class="mt-3">

                        <h1>Obtained Marks</h1>
                        <div id="totalMarks">00</div>
                        <h1>Total Marks</h1>
                        <div id="obtainedMarks">00</div>
                        <h1 >
                            Result:</h1>

                        <div id="result"></div>
                      
                    </div>
                    <div class="mt-3">
                        <button class="button btn-navigate-form-step" type="button" step_number="2">Prev</button>
                        <button class="button submit-btn" type="submit">Save</button>
                    </div>
                </section>
            </form>
        </div>
    </div>

   

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
